    body {
        font-family: 'Arial', sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: background 0.5s ease;
        background: linear-gradient(45deg, #2c3e50, #34495e);
    }

    .control-panel {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
        position: relative;
    }

    .heat-display {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    .heat-level {
        font-size: 8rem;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        margin-bottom: 20px;
    }

    .heat-label {
        font-size: 1.5rem;
        color: rgba(255, 255, 255, 0.8);
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .controls {
        position: absolute;
        bottom: 80px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 100px;
    }

    button {
        padding: 20px 40px;
        font-size: 1.5rem;
        font-weight: bold;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .recover-btn {
        background: linear-gradient(45deg, #3498db, #2980b9);
        color: white;
    }

    .recover-btn:hover {
        background: linear-gradient(45deg, #2980b9, #1f5f8b);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .recover-btn:disabled {
        background: #7f8c8d;
        cursor: not-allowed;
        transform: none;
    }

    .increase-btn {
        background: linear-gradient(45deg, #e74c3c, #c0392b);
        color: white;
        font-size: 2rem;
        padding: 25px 50px;
    }

    .increase-btn:hover {
        background: linear-gradient(45deg, #c0392b, #a93226);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    .increase-btn:disabled {
        background: #7f8c8d;
        cursor: not-allowed;
        transform: none;
    }

    /* Heat level backgrounds */
    .heat-0 { background: linear-gradient(45deg, #2c3e50, #34495e); }
    .heat-1 { background: linear-gradient(45deg, #8e44ad, #9b59b6); }
    .heat-2 { background: linear-gradient(45deg, #2980b9, #3498db); }
    .heat-3 { background: linear-gradient(45deg, #f39c12, #e67e22); }
    .heat-4 { background: linear-gradient(45deg, #e67e22, #d35400); }
    .heat-5 { background: linear-gradient(45deg, #e74c3c, #c0392b); }
    .heat-6 { 
        background: linear-gradient(45deg, #c0392b, #8b0000);
        animation: intense-heat 2s infinite alternate;
    }

    @keyframes intense-heat {
        0% { filter: brightness(1) saturate(1); }
        100% { filter: brightness(1.2) saturate(1.3); }
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .heat-level {
            font-size: 6rem;
        }
        
        .controls {
            padding: 0 50px;
            bottom: 60px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
        }
        
        .increase-btn {
            font-size: 1.5rem;
            padding: 20px 40px;
        }
    }
</style>

<script>
    let heatLevel = 0;
    const maxHeat = 6;
    
    function updateDisplay() {
        const heatLevelElement = document.getElementById('heatLevel');
        const body = document.body;
        const recoverBtn = document.getElementById('recoverBtn');
        const increaseBtn = document.getElementById('increaseBtn');
        
        // Update heat level display
        heatLevelElement.textContent = heatLevel;
        
        // Update background
        body.className = `heat-${heatLevel}`;
        
        // Update button states
        recoverBtn.disabled = heatLevel === 0;
        increaseBtn.disabled = heatLevel === maxHeat;
    }
    
    function increaseHeat() {
        if (heatLevel < maxHeat) {
            heatLevel++;
            updateDisplay();
        }
    }
    
    function decreaseHeat() {
        if (heatLevel > 0) {
            heatLevel--;
            updateDisplay();
        }
    }
    
    // Initialize display
    updateDisplay();
    
    // Keyboard shortcuts (optional)
    document.addEventListener('keydown', function(e) {
        if (e.key === 'ArrowUp' || e.key === '+') {
            increaseHeat();
        } else if (e.key === 'ArrowDown' || e.key === '-') {
            decreaseHeat();
        }
    });
</script>
