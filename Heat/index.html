<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background-color: black;
        }

        .heat-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .heat-level {
            font-size: 8rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .heat-label {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #increase {
            background-color: red;
            position: absolute;
            left: 50%;
            bottom: 80px;
            padding: 10px;
            border-radius: 12398745px;
            transform: translateX(-50%);
            color: white;
            font-size: 3rem;
            border: none;
        }

        #recover {
            background-color: blue;
            opacity: 0.5;
            position: absolute;
            left: 50px;
            bottom: 80px;
            padding: 10px;
            width: 60px;
            height: 60px;
            border-radius: 12398745px;
            transform: translateX(-50%);
            color: white;
            font-size: 2rem;
            border: none;
        }

        .heat-0 {
            background: linear-gradient(0deg, black, gray);
        }

        .heat-1 {
            background: linear-gradient(0deg, #371744, #b00ef0);
        }

        .heat-2 {
            background: linear-gradient(0deg, #123b57, #3498db);
        }

        .heat-3 {
            background: linear-gradient(0deg, #794f0d, #e67e22);
        }

        .heat-4 {
            background: linear-gradient(0deg, #e67e22, #d35400);
        }

        .heat-5 {
            background: linear-gradient(0deg, #e24331, #c0392b);
        }

        .heat-6 {
            background: linear-gradient(0deg, #da2c18, #ff0808);
            animation: intense-heat 2s infinite alternate;
        }

        @keyframes intense-heat {
            0% {
                filter: blur(0px);
            }

            100% {
                filter: blur(6px);
            }
        }
    </style>
</head>

<body>
    <div class="heat-display">
        <div class="heat-level" id="heatLevel">0</div>
        <div class="heat-label">Heat Level</div>
    </div>


    <button id="recover" onclick="decreaseHeat()">
        â¬‡
    </button>

    <button id="increase" onclick="increaseHeat()">
        ðŸ”¥
    </button>
    </div>
    </div>

    <script>
        let heatLevel = 0;
        const maxHeat = 6;

        function updateDisplay() {
            const heatLevelElement = document.getElementById('heatLevel');
            const body = document.body;
            const recoverBtn = document.getElementById('recoverBtn');
            const increaseBtn = document.getElementById('increaseBtn');

            // Update heat level display
            heatLevelElement.textContent = heatLevel;

            // Update background
            body.className = `heat-${heatLevel}`;
        }

        function increaseHeat() {
            if (heatLevel < maxHeat) {
                heatLevel++;
            } else {
                heatLevel = 0;
            }

            updateDisplay();
        }

        function decreaseHeat() {
            if (heatLevel > 0) {
                heatLevel--;
                updateDisplay();
            }
        }

        // Initialize display
        updateDisplay();

        // Keyboard shortcuts (optional)
        document.addEventListener('keydown', function (e) {
            if (e.key === 'ArrowUp' || e.key === '+') {
                increaseHeat();
            } else if (e.key === 'ArrowDown' || e.key === '-') {
                decreaseHeat();
            }
        });
    </script>
</body>

</html>
